<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiturno - Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-5">
                <h1 class="display-4 fw-bold mb-3">Bienvenido al Sistema de Turnos</h1>
                <p class="lead text-muted">Seleccione el servicio que desea solicitar</p>
            </div>
        </div>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center p-4">
                        <a href="{{ url_for('ingreso', tipo='citas') }}" class="btn btn-outline-primary btn-lg w-100">
                            <i class="fas fa-calendar-check"></i>
                            <h4>Citas Médicas</h4>
                            <p class="text-muted mb-0">Agende su cita médica</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center p-4">
                        <a href="{{ url_for('ingreso', tipo='facturacion') }}" class="btn btn-outline-success btn-lg w-100">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <h4>Facturación</h4>
                            <p class="text-muted mb-0">Gestione sus facturas</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center p-4">
                        <a href="{{ url_for('ingreso', tipo='famisanar') }}" class="btn btn-outline-info btn-lg w-100">
                            <i class="fas fa-heartbeat"></i>
                            <h4>Famisanar</h4>
                            <p class="text-muted mb-0">Servicios EPS Famisanar</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center p-4">
                        <a href="{{ url_for('ingreso', tipo='sanitas') }}" class="btn btn-outline-warning btn-lg w-100">
                            <i class="fas fa-hospital"></i>
                            <h4>Sanitas</h4>
                            <p class="text-muted mb-0">Servicios EPS Sanitas</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
